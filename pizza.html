<!DOCTYPE html>
<html>
<head>
<title>Food Review</title>
<style>
body {
  font-family: sans-serif;
}
table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}
th {
  background-color: #4CAF50;
  color: white;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.form {
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 5px;
  width: 400px;
}
.form h1 {
  text-align: center;
  margin-bottom: 20px;
}
.form input[type="text"], .form input[type="email"], .form input[type="number"], .form textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
.form input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}
.form input[type="submit"]:hover {
  background-color: #45a049;
}
.form select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
